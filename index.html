
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Our Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Jquery -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    
    <title>Employee Time Sheet</title>
</head>
<body>

    <header><h1>Employee Time Sheet</h1></header>
    <h3>Employee Time Sheet</h3>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate</th>
                    <th scope="col">Total Billed</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">#########</th>
                    <td>#########</td>
                    <td>#########</td>
                    <td>#########</td>
                    <td>#########</td>
                    <td>#########</td>

                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <form>

            <div class="form-group">
                <label for="inputAddress"><h6>Employee Name</h6></label>
                <input type="text" class="form-control" id="name-input" placeholder="">
            </div>
            <div class="form-group">
                <label for="inputAddress2"><h6>Role</h6></label>
                <input type="text" class="form-control" id="destination-input" placeholder="">
            </div>
            <div class="form-group">
                <label for="inputAddress3"><h6>Start Date</h6></label>
                <input type="text" class="form-control" id="ftt-input" placeholder="00/00/0000">
            </div>
            <div class="form-group">
                <label for="inputAddress4"><h6>Months Worked</h6></label>
                <input type="text" class="form-control" id="frequency-input" placeholder="">
            </div>
            <div class="form-group col-md-2">
                <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>


            </div>
    </div>

    </form></div>


    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
